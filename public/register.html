<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro con invitación</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="topbar">
    <div class="brand">CONTROL DOTACIÓN</div>
    <div class="badge">Registro</div>
  </div>

  <div class="wrap">
    <div class="card" style="max-width:560px;margin:0 auto">
      <h2>Registrarse</h2>
      <label>Código de invitación</label>
      <input id="inviteCode" placeholder="EJ: ABC123-DEF456-GHI789" />
      <label>Correo</label>
      <input id="email" type="email" placeholder="correo@dominio.cl" />
      <label>Contraseña</label>
      <input id="password" type="password" placeholder="Mínimo 6 caracteres" />
      <button class="btn good" id="btnRegister" style="margin-top:12px">Crear cuenta</button>

      <div id="msg" class="msg" style="display:none"></div>
      <hr>
      <a href="index.html">Volver al login</a>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/gate.js"></script>
</body>
</html>
