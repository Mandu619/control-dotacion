<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control Dotación - Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="topbar">
    <div class="brand">CONTROL DOTACIÓN</div>
    <div class="badge">Ingreso</div>
  </div>

  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2>Acceso</h2>
        <label>Correo</label>
        <input id="email" type="email" placeholder="correo@dominio.cl" />
        <label>Contraseña</label>
        <input id="password" type="password" placeholder="••••••••" />
        <div class="row" style="margin-top:12px">
          <button class="btn" id="btnLogin">Ingresar</button>
          <button class="btn secondary" id="btnForgot">Olvidé mi clave</button>
        </div>
        <div id="msg" class="msg" style="display:none"></div>

        <hr>
        <a href="register.html">Registrar con código de invitación</a>
      </div>

      <div class="card">
        <h2>Cómo funciona</h2>
        <p style="color:var(--muted);margin-top:0">
          1) El Admin crea una invitación y te entrega un código.<br>
          2) Te registras con ese código + tu correo + tu contraseña.<br>
          3) Luego entras y verás la vista según tu rol.
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/gate.js"></script>
</body>
</html>
